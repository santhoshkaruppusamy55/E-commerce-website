<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/variables.css?v=7">
  <link rel="stylesheet" href="/css/global.css?v=7">
  <link rel="stylesheet" href="/css/user.css?v=7">
</head>

<body>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">S</div>
        <h2>Reset Password</h2>
        <p class="text-muted">We'll send you a link to reset your password</p>
      </div>

      <form id="forgotForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required placeholder="name@company.com">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 1rem;">Send Reset
          Link</button>
      </form>

      <div id="msg" style="text-align: center; margin-top: 1rem; font-size: 0.875rem;"></div>

      <div class="auth-footer">
        <a href="/v1/auth/login" class="text-muted">&larr; Back to Sign In</a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/forgot-password.js"></script>
</body>

</html>
