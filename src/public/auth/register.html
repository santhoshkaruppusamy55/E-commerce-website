<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/variables.css?v=7">
  <link rel="stylesheet" href="/css/global.css?v=7">
  <link rel="stylesheet" href="/css/user.css?v=7">
</head>

<body>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">S</div>
        <h2>Create Account</h2>
        <p class="text-muted">Start your shopping today</p>
      </div>

      <div id="message" class="message"
        style="color: var(--danger); font-size: 0.875rem; text-align: center; margin-bottom: 1rem;"></div>

      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required placeholder="John">
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required placeholder="..@gmail.com">
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" name="password" required placeholder="Choose a secure password">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 1rem;">Create
          Account</button>
      </form>

      <div class="auth-footer">
        <span class="text-muted">Already have an account?</span>
        <a href="/v1/auth/login" style="font-weight: 600; margin-left: 4px;">Log In</a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/register.js"></script>
</body>

</html>
