<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/variables.css?v=7">
  <link rel="stylesheet" href="/css/global.css?v=7">
  <link rel="stylesheet" href="/css/user.css?v=7">
</head>

<body>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">S</div>
        <h2>Welcome Back</h2>
        <p class="text-muted">Enter your credentials</p>
      </div>

      <div id="message" class="message"
        style="color: var(--danger); font-size: 0.875rem; text-align: center; margin-bottom: 1rem;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required placeholder="..@gmail.com">
        </div>

        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
            <label style="margin-bottom: 0;">Password</label>
            <a href="/v1/auth/forgot-password" style="font-size: 0.75rem;">Forgot Password?</a>
          </div>
          <div class="password-wrapper">
            <input type="password" name="password" required placeholder="••••••••">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 1rem;">Sign
          In</button>
      </form>

      <div class="auth-footer">
        <span class="text-muted">New to our store?</span>
        <a href="/v1/auth/register" style="font-weight: 600; margin-left: 4px;">Create an account</a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/login.js"></script>
</body>

</html>
