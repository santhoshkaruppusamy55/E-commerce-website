<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/variables.css?v=7">
  <link rel="stylesheet" href="/css/global.css?v=7">
  <link rel="stylesheet" href="/css/user.css?v=7">
</head>

<body>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">S</div>
        <h2>New Password</h2>
        <p class="text-muted">Choose a strong password for your security</p>
      </div>

      <form id="resetForm">
        <div class="form-group">
          <label>New Password</label>
          <div style="position: relative;">
            <input type="password" id="passwordInput" name="password" required placeholder="••••••••"
              style="padding-right: 40px;">
            <span id="togglePassword"
              style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6c757d;">
              <!-- Eye Icon (Visible) -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-eye">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 1rem;">Update
          Password</button>
      </form>

      <div id="msg" style="text-align: center; margin-top: 1rem; font-size: 0.875rem;"></div>

      <div class="auth-footer">
        <a href="/v1/auth/login" class="text-muted">Return to Sign In</a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/reset-password.js"></script>
</body>

</html>
